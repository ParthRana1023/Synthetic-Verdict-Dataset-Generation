name: Run Courtroom Pipeline

on:
  schedule:
    - cron: "30 */1 * * *" # every 2 hours at xx:30 UTC = every 2 hours IST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -U -r requirements.txt

      - name: Run pipeline
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          GROQ_API_KEYS: ${{ secrets.GROQ_API_KEYS }}
          GROQ_MODELS: ${{ secrets.GROQ_MODELS }}
        run: python pipeline.py
